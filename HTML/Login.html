<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmuster Registration</title>
    <link rel="stylesheet" href="../CSS/Login-style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="Login">
        <img src="../Images/Filmuster-Logo-02.png" alt="">
    
        <div class="Form">
            <form action="">
                <h2>Sign In</h2>
                <div id="Email">
                    <input type="email" placeholder="Email address" name="" id="">
                </div>
        
                <div id="Password">
                    <a href="#">Forgot your password?</a>
                    <input type="password" placeholder="Password" name="" id="passInput">
        
                    <div class="Pass-Visual">
                        <i class="fa-solid fa-eye" onclick="showPassword()" id="toggler"></i>
                        <p>Show Password</p>
                    </div>
                </div>
                <button>Sign In </button>
        
                <!-- <div class="RememberMe">
                    <input type="checkbox" name="" id="">
                    <p>Keep me signed in</p>
                </div> -->
                
            </form>
            <p>Don't have an account? <a href="Sign-Up.html">Sign up</a></p>
        </div>
    </div>

    <script>

        var state = false;
        function showPassword() {
            if (state) {
                document.querySelector("#passInput").setAttribute("type", "password");
                state = false;
                toggler.classList.remove("fa-eye-slash");
            }
            else {
                document.querySelector("#passInput").setAttribute("type", "text");
                state = true;
                toggler.classList.add("fa-eye-slash");
            }
        }

    </script>

</body>
</html>

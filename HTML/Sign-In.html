<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmuster Registration</title>
    <link rel="stylesheet" href="../CSS/SignIn-style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="Sign-Up">
        <img src="../Images/Filmuster-Logo-02.png" alt="">
    
        <div class="Form">
            <form action="">
                <h2>Create Account</h2>
                <div id="Name">
                    <input type="text" placeholder="First and last name" name="" id="">
                </div>
                <div id="Email">
                    <input type="email" placeholder="Email address" name="" id="">
                </div>
                <div id="Password">
                    <input type="password" placeholder="Password" name="" id="">
                </div>
                <div id="Password">
                    <input type="password" placeholder="Re-enter password" name="" id="">
                </div>
                <button>Create Filmuster Account</button>
            </form>
            <p>Already have an account? <a href="">Login</a></p>
        </div>
    </div>
</body>
</html>
